<!DOCTYPE html>
<html>
<head>
    <title>Invoice</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>Invoice</h1>
<table>
    <tr>
        <th>Product name</th>
        <th>Quantity</th>
        <th>Price</th>
    </tr>
    {% for item in order.items.all %}
        <tr>
            <td>{{ item.product.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.total_price }}$</td>
        </tr>
    {% endfor %}
    <tr>
        <td colspan="3">&nbsp;</td>
    </tr>
    <tr>
        <td>Bonuses:</td>
        <td></td>
        <td>{{ order.total_bonuses_amount }}$</td>
    </tr>
    <tr>
        <td>Paid:</td>
        <td></td>
        <td>{% if order.payment_info.is_paid %}Yes {% else %}No{% endif %}</td>
    </tr>
</table>
</body>
</html>
